name: Deploy Countys

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 4,5,7,9 * * *'

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Cache dependencies Node
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install
        run: npm i

      - name: Fetch COUNTYSSS Data
        run: npm run countys

      - name: Fetch COUNTY Data
        run: npm run county

      - name: Fetch States Data
        run: npm run global

      - name: Fetch States Data
        run: npm run states

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/

      - name: Commit files # commit the output folder
        run: |
          git config --local user.email "info@corona-ampel.app"
          git config --local user.name "Andre Robot"
          git add .
          git commit -m "Add generated data"
        
      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
          branch: main #ignore if your branch is master
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true